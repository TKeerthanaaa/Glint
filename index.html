<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Glint</title>
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <!-- nav bar -->
      <nav class="nav_bar">
        <div class="head_one">
          <h2>Glint<span class="dot">.</span></h2>
        </div>
        <div class="menu_bar">
          <p>Menu</p>
          <i class="fa-solid fa-bars"></i>
        </div>
      </nav>
      <!-- head section -->
      <div class="hero_section">
        <div class="left_container">
          <p class="heading">WELCOME TO GLINT</p>
          <h2 class="heading-p">
            We are a creative group of people who design influential brands and
            digital experiences.
          </h2>
          <div class="btn">
            <button class="btn btn-one">Start a project</button>
            <button class="btn btn-one">More about us</button>
          </div>
        </div>
        <div class="right_container">
          <div class="lists">
            <div class="list">
              <i class="fa-brands fa-facebook"></i>
            </div>
            <div class="list"><i class="fa-brands fa-twitter"></i></div>
            <div class="list">
              <i class="fa-brands fa-instagram"></i>
            </div>
            <div class="list"><i class="fa-brands fa-behance"></i></div>
            <div class="list">
              <i class="fa-brands fa-chrome"></i>
            </div>
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
